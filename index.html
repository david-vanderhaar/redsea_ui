<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Red Sea</title>
  </head>
  <body>
    <h1>Red Sea</h1>
    <form action="/upload/youtube" enctype="multipart/form-data" method="post">
    <label for="recipient_email">Email</label>
    <input name="recipient_email" type="text">
    <br>
    <label for="youtube_url">Youtube URL</label>
    <input name="youtube_url" type="text">
    <br>
    <label for="stem_count">Stem Count</label>
    <select name="stem_count">
        <option value="2">2 (vocals, accompaniment)</option>
    </select>
    <br>
    <input type="submit">
    </form>
  </body>
</html>
